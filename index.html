<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!--Boxingicon css-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>

<body>
    <nav class="sidebar ">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="logo.png" alt="logo">
                </span>


                <div class="text header-text">
                    <span class="name">MacosVentura</span>
                    <span class="profession">Web developer</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu"> <!-- menu -->
                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input type="search" class="text" placeholder="Search..."></input>
                </li>

                <ul class="menu-links">
                    <li class="nav-link"> <!-- Dashboard -->
                        <a href="#">
                            <i class='bx bx-home icon'></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li><!-- /Dashboard -->
                    <li class="nav-link"> <!-- Revenue -->
                        <a href="#">
                            <i class='bx bx-bar-chart-alt-2 icon'></i>
                            <span class="text nav-text">Revenue</span>
                        </a>
                    </li><!-- /Revenue -->
                    <li class="nav-link"> <!-- Notification -->
                        <a href="#">
                            <i class='bx bx-bell icon'></i>
                            <span class="text nav-text">Notification</span>
                        </a>
                    </li><!-- /Notification -->
                    <li class="nav-link"> <!-- Analytics -->
                        <a href="#">
                            <i class='bx bx-bar-chart-alt icon'></i>
                            <span class="text nav-text">Analytics</span>
                        </a>
                    </li><!-- /Analytics -->
                    <li class="nav-link"> <!-- Likes -->
                        <a href="#">
                            <i class='bx bx-heart icon'></i>
                            <span class="text nav-text">Likes</span>
                        </a>
                    </li><!-- /Likes -->
                    <li class="nav-link"> <!-- Wallet -->
                        <a href="#">
                            <i class='bx bx-wallet icon'></i>
                            <span class="text nav-text">Wallet</span>
                        </a>
                    </li><!-- /Wallet -->
                </ul>
            </div><!--/menu -->

            <div class="bottom-content">
                <li class=""> <!-- Logout -->
                    <a href="#">
                        <i class='bx bx-log-out  icon'></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li><!-- /Logout -->

                <li class="mode"> <!-- moon-sun -->
                    <div class="moon-sun">
                        <i class="bx bx-moon icon moon"></i>
                        <i class="bx bx-sun icon sun"></i>
                    </div>
                    <span class="mode-text text">Dark Mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li><!-- /moon-sun -->
            </div>
        </div>
    </nav>

    <section class="home">
        <div class="text">DashBoard</div>
    </section>

    <script src="./script/script.js"></script>
</body>

</html>
